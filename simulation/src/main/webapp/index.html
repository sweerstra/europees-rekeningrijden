<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./theme.css">
    <link rel="stylesheet" href="./style.css">
    <title>Traxit Simulation</title>
</head>

<body>

<main>
    <div class="map" id="google-map"></div>

    <div class="controls">
        <h1>Traxit Simulation</h1>

        <div class="control">
            <label for="speed">
                Speed (km/hr)
                <input id="speed" type="number" value="120" placeholder="Cannot be blank"/>
            </label>
        </div>

        <div class="control">
            <button id="generate-simulation" class="btn">Generate simulation</button>
        </div>

        <div class="control">
            <label for="from">
                From
                <input type="text" id="from" value="51.509865, -0.118092"/>
            </label>
        </div>

        <div class="control">
            <label for="to">
                To
                <input type="text" id="to" value="52.489471, -1.898575"/>
            </label>
        </div>

        <button id="add-simulation" class="btn">Add simulation</button>

        <h2 style="margin-top: 40px;">Trackers active: <span id="simulation-amount" class="active-text">0</span></h2>
    </div>
</main>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7CDOHHmsCN9aelCcx2-viZERP0AVwCIc"></script>
<script src="./simulation.js"></script>

</body>
</html>
