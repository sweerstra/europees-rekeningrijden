<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./theme.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

<main>
    <div class="map" id="google-map"></div>

    <div class="controls">
        <h1>Simulatie</h1>

        <div id="simulation-toggle" class="simulation-button image-button"></div>

        <div class="control">
            <label for="amount">
                Amount of cars
                <input id="amount" type="number" value="2"/>
            </label>
        </div>

        <div class="control">
            <label for="from">
                From
                <input type="text" id="from" value="51.509865, -0.118092"/>
            </label>
        </div>

        <div class="control">
            <label for="to">
                To
                <input type="text" id="to" value="52.489471, -1.898575"/>
            </label>
        </div>

        <hr/>

        <div class="control">
            <label for="speed">
                Speed (km/hr)
                <input id="speed" type="number" value="50"/>
            </label>
        </div>

        <div class="control">
            <button class="btn">Generate</button>
        </div>
    </div>
</main>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7CDOHHmsCN9aelCcx2-viZERP0AVwCIc&callback=myMap"></script>
<script src="./simulation.js"></script>

</body>
</html>
